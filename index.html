<!DOCTYPE html>
<html>
<head>
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Lista de Tarefas</h1>

      <button onclick="limparLista()">Limpar Lista</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
